<html ng-app>
<head>
  <script>
    var divide = function(numerator, denominator) {
      return numerator / denominator;
    }
  </script>
</head>
<body ng-controller="MyController">
  <h1>Divide</h1>
  What is <a href="#" onClick="javascript:alert(divide(1, 2));">divide(1,2)</a>?  1/2 or 0.5 of course
</body>
</html>
