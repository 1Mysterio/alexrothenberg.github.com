<html ng-app>
<head>
  <script>
    var divide = function(denominator, numerator) {
      return numerator / denominator;
    }
  </script>
</head>
<body ng-controller="MyController">
  <h1>Divide with Args Swapped</h1>
  What is <a href="#" onClick="javascript:alert(divide(1, 2));">divide(1,2)</a>?  now it is 2/1 or 2.
</body>
</html>
