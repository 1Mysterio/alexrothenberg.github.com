<div class='home_box' id='home_left'>
  <h2>Some of my Open Source Projects</h2>
  <div id='github-projects'></div>
</div>

<script type="text/javascript" charset="utf-8">
  $.githubUser('alexrothenberg', function(data) {
    $('#github-projects').html('');
    
    var repos = data.user.repositories;
    repos.sort(function(a,b) {
      return b.watchers - a.watchers;
    });

    other_peoples_repos = [
      {
        "url": "https://github.com/patshaughnessy/code_buddy/",
        "name": "code_buddy",
        "description": "Make your stack come alive"
      },
      {
        "url": "https://github.com/ReliefHub/reliefhub",
        "name": "reliefhub",
        "description": "Working with orphanages in third world countries."
      }
    ]

    all_repos = other_peoples_repos.concat(repos)

    $(all_repos.slice(0,6)).each(function() {
      $('#github-projects').append("\
<div class='repo'>\
  <h3><a href='" + this.url + "'>" + this.name + "</a></h3>\
  <span class='desc'>"+this.description+"</span>\
</div>");
    });
  });
</script>
